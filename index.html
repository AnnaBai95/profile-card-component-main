<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="This a profile card component challenge from Frontend Mentor done by Anna Stacia Bailey">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div class="card">
      <div class="card-header">
        <img src="./images/image-victor.jpg" alt="Profile image">
      </div>
      <div class="card-body">
        <div>
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
        </div>
        <div>
          <span class="city">London</span>
        </div>
      </div>
      <div class="card-footer">
        <div class="stats">
          <p class="val">80K</p>
          <p class="type">Followers</p>
        </div>
        <div class="stats">
          <p class="val">803K</p>
          <p class="type">Likes</p>
        </div>
        <div class="stats">
          <p class="val">1.4K</p>
          <p class="type">Photos</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Anna Stacia Bailey</a>.
    </div>
  </footer>
</body>

</html>
